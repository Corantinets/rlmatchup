<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay OBS - RLMatchup</title>
  <meta name="description" content="Overlay OBS pour afficher les inscriptions du tournoi en direct sur votre stream">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', 'Orbitron', sans-serif;
      background: transparent;
      color: #1a66ff;
      padding: 20px;
    }

    .overlay-container {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px 20px;
      border-radius: 10px;
      max-width: 280px;
    }

    .tournament-title {
      font-size: 1.5em;
      font-weight: 700;
      color: #1a66ff;
      margin-bottom: 10px;
      text-align: center;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
    }

    .stats {
      font-size: 1.2em;
      color: #1a66ff;
      text-align: center;
      margin-bottom: 10px;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-fill {
      height: 100%;
      background: #1a66ff;
      border-radius: 5px;
      transition: width 0.5s ease;
    }

    .solo-players {
      margin-top: 15px;
    }

    .solo-title {
      font-size: 1em;
      color: #1a66ff;
      margin-bottom: 8px;
      font-weight: 600;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
    }

    .solo-player {
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 5px;
      font-size: 1em;
      color: #1a66ff;
      background: rgba(0, 0, 0, 0.3);
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
    }

    .code-display {
      text-align: center;
      font-size: 1.8em;
      color: #1a66ff;
      font-weight: 700;
      margin-top: 10px;
      letter-spacing: 4px;
      filter: drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.9));
      font-family: 'Courier New', monospace;
    }

    .qr-code-container {
      text-align: center;
      margin-top: 10px;
    }

    .qr-code-container img {
      width: 150px;
      height: 150px;
      border-radius: 8px;
      background: white;
      padding: 10px;
    }

    .site-url {
      text-align: center;
      font-size: 1.3em;
      color: #1a66ff;
      margin-top: 10px;
      font-weight: 600;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="tournament-title" id="tournamentTitle">Chargement...</div>
    <div class="stats" id="stats">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 6px;">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
      <span id="statsText">0/0 inscrits</span>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>
    <div class="solo-players" id="soloPlayers"></div>
    <div class="code-display" id="codeDisplay"></div>
    <div class="site-url">matchuprl.vercel.app</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(globalThis.location.search);
    const tournamentId = urlParams.get('id');
    
    async function loadOverlayData() {
      try {
        const response = await fetch(`/api/tournament/${tournamentId}`);
        const tournament = await response.json();
        
        // Titre avec format
        document.getElementById('tournamentTitle').textContent = `Tournoi ${tournament.teamSize}v${tournament.teamSize}`;
        
        // Stats inscrits
        const registered = tournament.registrations.length;
        const max = tournament.maxPlayers;
        const percentage = (registered / max) * 100;
        
        document.getElementById('statsText').textContent = `${registered}/${max} inscrits`;
        document.getElementById('progressFill').style.width = `${percentage}%`;
        
        // Code
        document.getElementById('codeDisplay').textContent = tournament.code;
        
        const soloPlayersDiv = document.getElementById('soloPlayers');
        
        // Si les équipes ne sont pas encore générées, afficher le QR code
        if (!tournament.teams || tournament.teams.length === 0) {
          const currentUrl = globalThis.location.href.split('?')[0].replace('overlay.html', 'tournament.html') + `?id=${tournamentId}`;
          const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(currentUrl)}`;
          
          soloPlayersDiv.innerHTML = `
            <div class="qr-code-container">
              <img src="${qrCodeUrl}" alt="QR Code" />
            </div>
          `;
        } else {
          // Équipes générées : afficher les joueurs sans équipe
          // Trouver les joueurs inscrits qui ne sont dans aucune équipe
          const playersInTeams = new Set();
          tournament.teams.forEach(team => {
            team.players.forEach(player => {
              playersInTeams.add(player.epicId);
            });
          });
          
          const soloPlayers = tournament.registrations.filter(player => 
            !playersInTeams.has(player.epicId)
          );
          
          if (soloPlayers.length > 0) {
            let html = `<div class="solo-title">⚠️ Joueur${soloPlayers.length > 1 ? 's' : ''} sans équipe (${soloPlayers.length})</div>`;
            soloPlayers.forEach(player => {
              html += `<div class="solo-player">${player.displayName}</div>`;
            });
            soloPlayersDiv.innerHTML = html;
          } else {
            soloPlayersDiv.innerHTML = '';
          }
        }
        
      } catch (error) {
        console.error('Erreur de chargement:', error);
        document.getElementById('tournamentTitle').textContent = 'Erreur de connexion';
      }
    }
    
    // Charger au démarrage
    loadOverlayData();
    
    // Actualiser toutes les 2 secondes
    setInterval(loadOverlayData, 2000);
  </script>
</body>
</html>
